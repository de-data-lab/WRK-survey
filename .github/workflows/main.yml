# Deploy the app to Shinyapps.io after a push to main
# The action requires the following environemnt variables 
# - SHINY_ACC_NAME: User name on Shinyapps.io
# - TOKEN: Token from Shinyaps.io
# - SECRET: Secret from Shinyapps.io
# - PROD_APP_NAME: Name of the app (will be visible after deployment)

name: Push to main

concurrency: Production

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Build the docker image and give it the name main
      - name: Build image
        run: docker build -t main . 
        
      # Run the docker image with secrets. Retry if fails.
      - name: Execute
        uses: nick-fields/retry@v2.4.0
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: >
            docker run 
            -e SHINY_ACC_NAME=${{secrets.SHINY_ACC_NAME}} 
            -e TOKEN=${{secrets.TOKEN}} 
            -e SECRET=${{secrets.SECRET}} 
            -e APP_NAME=${{secrets.PROD_APP_NAME}} 
            main
          retry_wait_seconds: 10
